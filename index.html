<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINIMAL KEYBOARD by Karun</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="typed-text"></div>
  <div class="keyboard">
    <div class="row">
      <kbd data-key="`" data-alt="~"></kbd>
      <kbd data-key="1" data-alt="!"></kbd>
      <kbd data-key="2" data-alt="@"></kbd>
      <kbd data-key="3" data-alt="#"></kbd>
      <kbd data-key="4" data-alt="$"></kbd>
      <kbd data-key="5" data-alt="%"></kbd>
      <kbd data-key="6" data-alt="^"></kbd>
      <kbd data-key="7" data-alt="&"></kbd>
      <kbd data-key="8" data-alt="*"></kbd>
      <kbd data-key="9" data-alt="("></kbd>
      <kbd data-key="0" data-alt=")"></kbd>
      <kbd data-key="-" data-alt="_"></kbd>
      <kbd data-key="=" data-alt="+"></kbd>
      <kbd data-key="backspace"></kbd>
    </div>
    <div class="row">
      <kbd data-key="tab"></kbd>
      <kbd data-key="q"></kbd>
      <kbd data-key="w"></kbd>
      <kbd data-key="e"></kbd>
      <kbd data-key="r"></kbd>
      <kbd data-key="t"></kbd>
      <kbd data-key="y"></kbd>
      <kbd data-key="u"></kbd>
      <kbd data-key="i"></kbd>
      <kbd data-key="o"></kbd>
      <kbd data-key="p"></kbd>
      <kbd data-key="[" data-alt="{"></kbd>
      <kbd data-key="]" data-alt="}"></kbd>
      <kbd data-key="\" data-alt="|" id='backslash'></kbd>
    </div>
    <div class="row">
      <kbd data-key="caps"></kbd>
      <kbd data-key="a"></kbd>
      <kbd data-key="s"></kbd>
      <kbd data-key="d"></kbd>
      <kbd data-key="f"></kbd>
      <kbd data-key="g"></kbd>
      <kbd data-key="h"></kbd>
      <kbd data-key="j"></kbd>
      <kbd data-key="k"></kbd>
      <kbd data-key="l"></kbd>
      <kbd data-key=";" data-alt=":"></kbd>
      <kbd data-key="'" data-alt='"' id='quote'></kbd>
      <kbd data-key="enter"></kbd>
    </div>
    <div class="row">
      <kbd data-key="shift"></kbd>
      <kbd data-key="z"></kbd>
      <kbd data-key="x"></kbd>
      <kbd data-key="c"></kbd>
      <kbd data-key="v"></kbd>
      <kbd data-key="b"></kbd>
      <kbd data-key="n"></kbd>
      <kbd data-key="m"></kbd>
      <kbd data-key="," data-alt="<"></kbd>
      <kbd data-key="." data-alt=">"></kbd>
      <kbd data-key="/" data-alt="?"></kbd>
      <kbd data-key="shift"></kbd>
    </div>
    <div class="row">
      <kbd data-key="ctrl"></kbd>
      <kbd data-key="win"></kbd>
      <kbd data-key="alt"></kbd>
      <kbd data-key="space"></kbd>
      <kbd data-key="alt"></kbd>
      <kbd data-key="win"></kbd>
      <kbd data-key="ctx"></kbd>
      <kbd data-key="ctrl"></kbd>
    </div>  
  </div>
  <div class="author">MADE WITH ðŸ–¤ by KARUN</div>
  <script src="script.js"></script>
</body>
</html>
